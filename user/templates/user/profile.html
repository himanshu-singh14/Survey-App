{% extends 'poll/base.html' %}

{% block content %}
    <h2 class='my-3'>My Profile</h2>
    <div class="card" style="width: 30rem;">
    <ul class="list-group list-group-flush">

        <li class="list-group-item">First Name : {{object.user.first_name}}</li>
        <li class="list-group-item">Last Name : {{object.user.last_name}}</li>
        <li class="list-group-item">Designation : {{object.designation}}</li>

    </ul>
    </div>
    <a class="btn btn-warning float-left mt-3" href="{% url 'update-profile' %}" role="button">Edit Profile</a>   
{% endblock content %}
