{% extends 'survey/base.html' %}

{% block content %}

<h1 class="my-3"> List of {{ title }} </h1>
    <div style="width: 50rem;">
        <ul class="list-group">
            {% if questions %}
                {% for question in questions %}
                    <li style='color:blue;' class="list-group-item list-group-item-primary">{{ question.title }}
                    <a class="btn btn-primary float-right" href="{% url 'single-survey' question.id %}" role="button">Vote</a></li>
                {% endfor %}
            {% else %}
                <li class="list-group-item list-group-item-warning">Thre is no question available</li>
            {% endif %}
        </ul>
    </div>
   
{% endblock content %}
